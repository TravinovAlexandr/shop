<!DOCTYPE HTML>
<html 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>AdminPage</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>    
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.js"></script>
        <script src="js/angular-table-min.js"></script>
        <script src="js/admin.js"></script>
    </head>

    <body ng-app="adminPage">
        <h1>ADMIN</h1>
        
        <div ng-controller="insertAdminController">
            <form ng-submit="insertAdmin()">
                <label>Insert Nick
                    <input type="text" name="nick" ng-model="nick" />
                </label>
                <label>Insert Password
                    <input type="password" name="password" ng-model="password" />
                </label>
                <label>Insert Role
                    <select ng-model="role">
                        <option selected="selected">0</option>
                        <option>1</option>
                    </select>
                </label>
                <button>Ok</button>
            </form>
        </div>
        
        <div ng-controller="insertProductController">
                
        </div>

        <div ng-controller="insertCompanyController">
            <form ng-submit="insertCompany()">
                <input type="text"ng-model="companyForm.name"/>
                <input type="text" ng-model="companyForm.address"/>
                <textarea ng-model="companyForm.desc"></textarea>
                <button>Ok</button>
            </form>>
        </div>

    </body>
</html>
