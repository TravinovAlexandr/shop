<div class="searchFormWrapper ">
    <div class="searchProductTitle">
        <p>Поиск продукта:</p>
    </div>
    <form ng-submit="submitSerchForm()">
        <table >
            <tbody>
            <div class="searchTBodyWrapper" ng-repeat="obj in searchForm">
                <div  class="searchChangeElem" ng-if="obj.type !== 'UNDEFINED'">
                    <div class="searchFormEl">
                        <div class="nameSearchWrapper">
                            <p>{{obj.name}}</p>
                        </div>
                    </div>
                    <div class="searchInputWrapper">
                        <div class="searchFormEl">
                            <input class="searchNameHidden" type="hidden" value="{{obj.name}}" />
                        </div>
                        <div class="searchFormEl">
                        <input class="searchTypeHidden" type="hidden" value="{{obj.type}}" />
                        </div>
                        <div class="searchFormEl">
                        <input class="searchOptionHidden" type="hidden" value="{{obj.conditions[0]}}" />
                        </div>
                        <div class="searchFormEl" ng-if="obj.type !== 'radio' && obj.type !== 'textarea'">
                            <input class="mainSearchInput" type="{{obj.type}}" />
                        </div>
                        <div class="searchFormEl" ng-if="obj.type === 'textarea'">
                            <input class="mainSearchInput" type="text" />
                        </div>
                        <div class="searchFormEl">
                        <input class="doubleSearchInput" type="number"ng-if="obj.type === 'number'"/>
                        </div>
                        <div class="searchFormEl">
                        <input class="doubleSearchInput" type="date"ng-if="obj.type === 'date'"/>
                        </div>
                        <div class="searchFormEl">
                            <div class="conditionWrapper">
                                <select class="searchSelect">
                                    <option ng-repeat="op in obj.conditions" value="{{op}}">{{op}}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </tbody>
        </table>
        <div class="searchFormEl">
            <button>Поиск</button>
        </div>
    </form>
</div>
